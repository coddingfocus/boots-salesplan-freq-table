<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Optional JavaScript; choose one of the two! -->
    <link rel="stylesheet" href="print.css" media="print">
    <title>Salesplan</title>
  </head>
  <body class="bg-dark">
    <section class="text-light" id="header">
      <div class="container">
        <div class="row">
          <div class="col p-5 ">
            <h1>AUTOMATE YOUR SALESPLAN</h1>
            <p class="lead">Upload a .csv file and let us do the rest. We'll quickly generate a frequency table for you.</p>
            <p class="lead">Make sure to upload the file in .csv format</p>
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="input">
            </div>
          </div>
          <div class="col p-5">
            <img class='img-fluid'src="image.svg" alt="">
          </div>
        </div>
      </div>
    </section>
    <section class="p-5">
      <div class="container d-flex justify-content-center p-2">
        <table class="table table-dark table-striped table-hover">
            <thead>
              <tr>
                <th>OFFER</th>
                <th>FREQUENCY OF OFFER</th>
              </tr>
            </thead>
            <tbody id="table" >
            </tbody>
          </table>
    </div>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <!-- Custom JavaScript -->
   <script src="script.js"></script>
  </body>
</html>
